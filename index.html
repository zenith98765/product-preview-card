<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; 
      opacity: 0.9;
      position: absolute;
      left: 50%;
      bottom: 0px;
      transform: translate(-50%, -50%);
      margin: 0 auto; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700;800&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>


<main class="cont">
  <div class="adbox">

    <div class="picbox">
      <img src="./images/dpic.jpg" alt="" class="dpic">
    </div>

    <div class="txtbox">
      <div class="txt1">PERFUME</div>
      <div class="txt2">Gabrielle Essence Eau De Parfum</div>
      <div class="txt3">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
      <div class="txt4">
        <div class="price1">$149.99</div>
        <div class="price2">$169.99</div>
      </div>
      <button class="bahton"><img src="./images/icon-cart.svg" alt="" class="cart"><p class="carttext">Add to Cart</p></button>
    </div>

  </div>

</main>



  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Tandoori Momo</a>.
  </div>
</body>
</html>
